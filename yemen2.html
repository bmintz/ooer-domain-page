<!DOCTYPE html> 
<html> 
<body> 

<button onclick="myFunction2()" type="button">Play Video</button>
<button onclick="pauseVid()" type="button">Pause Video</button><br> 

<video id="myVideo" width="320" height="176">
  <source src="/onLoadLoop.mp3" type="audio/mp3">
  Your browser does not support HTML5 video.
</video>

<script> 
window.onload = function() {
    setTimeout(function(){if (confirm("Press a button!")) {
        playVid();
    } else {
        pauseVid();
    }}, 6000);
}
var vid = document.getElementById("myVideo"); 

function playVid() { 
    vid.play(); 
} 

function pauseVid() { 
    vid.pause(); 
} 

function myFunction2()
  {
    if (confirm("Press a button!")) {
        playVid();
    } else {
        pauseVid();
    }
}

</script> 
</body> 
</html>
