<!DOCTYPE html>
<html lang=en>
	<head>
		<meta charset=UTF-8>
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
		<link rel="manifest" href="/manifest.json">
		<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
		<script type="text/javascript" src="/js/about.js"></script>
		<meta name="apple-mobile-web-app-title" content="OMAN I AM NOT GOOD WITH COMPUTER PLZ TO HELP">
		<meta name="application-name" content="OMAN I AM NOT GOOD WITH COMPUTER PLZ TO HELP">
		<meta name="theme-color" content="#ffffff">
		<title lang=en>OMMAN 15BIT</title>
		<style>@import url('https://fonts.googleapis.com/css?family=Press+Start+2P');
			body { background-color : black; 
			font-family: 'Press Start 2P', cursive;}
			$offset : -90px;
			$count : 40;
			$duration : 0.3;
			@keyframes wave {
			from { transform : translateY(0); color: white; }
			to   { transform : translateY( $offset ); }
			}
			.wavetext {
			margin-top : 10em;
			text-align : center;
			}
			.wavetext span {
			display: inline-block;
			font-family: 'Press Start 2P', cursive;
			font-size : 6em;
			animation-duration: #{$duration}s;
			animation-name: wave;
			animation-iteration-count: infinite;
			animation-direction: alternate;
			}
			@for $i from 0 to $count {
			.wavetext :nth-child( #{$count}n + #{$i} ) {
			animation-delay : 
			-#{($count - $i) * 2 * $duration / $count }s;
			color: rgba(100+$i * 20 % 155, 10, 100+ $i * 40 % 55, 1);
			}
			}
			#ImageOverlay  {
			width:100%;
			height:100%;
			position:absolute;
			left:0;
			top:0;
			z-index: 100;
			pointer-events:none;
			}
			#canvas {
			width:96%;
			height:96%;
			position:absolute;
			left:2%;
			top:2%;
			z-index: -100;
			pointer-events:none;
			}
      video {
      object-fit: fill;
      }
		</style>
	</head>
	<body>
		<img src="/img/Overlay2.png" id="ImageOverlay">
		<div class="wavetext"></div>
		<script>var text = "Start! Начало! Début! Anfang!";
			for(var i in text) { 
			  if(text[i] === " ") {
			    $(".wavetext").append( $("<span>").html("&nbsp;") ); 
			  } else {  
			    $(".wavetext").append( $("<span>").text(text[i]) ); 
			  }
			}
		</script>
		<canvas id="canvas" width="100%" height="100%" ><video height="100%" width="100%" loop="" name="media" autoplay=""><source src="http://oman.imjake.me/My%20eardrums%20are%20perforated%20now.mp4" type="video/mp4"></video></canvas>
	</body>
</html>
